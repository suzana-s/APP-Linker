    <style>

        html {
            --bg-color: #edf2ff;
            --text-color:  #00082f;


        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }

        body.dark {
            --bg-color: #00082f;
            --text-color: #ffffff;
        }

        .container{
            text-align: center;
            width: 300px;
            margin: 60px auto;
        }

        img {
            width: 100%;
        }

        img.avatar {
            border-radius: 50%;
            width: 110px;

            border: 3.8px solid #4263EB;
        }
        
        h1 {
            font-size: 32px;
            margin-top: 24px;

        }

        ul {
            list-style: none;
            margin: 48px 0;
        }

        ul li a {
            text-decoration: none;
            background-color: #4263EB;
            color: #fff;
            display: flex;
            height: 53px;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 14px;
            margin: 16px;

            transition: background 400ms;
        }

        ul li a:hover {
            background: #7085f3;
        }

        

        p {           
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            opacity: 0.9;
            font-size: 18px;
        }

        footer {
            font-weight: 500px;
            font-size: 13px;
            opacity: 0.7;
            transition: opacity 400ms;
            cursor: default;
        }

        footer:hover {
            opacity: 1;
        }

        footer a {
            text-decoration: none;
            color: #00082f;
        }

    </style>
</head>
